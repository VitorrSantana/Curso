<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css"/>
    <title>Contador</title>
</head>
<body>
    <h1>Olá Galera</h1>
    <p>
        Esse é o primeiro projeto com integração ao JavaScript.
    </p>
    <div id="counter">
        <button id="button1" name="subtrair" onclick="decrement()">-</button>
        <span id="currentNumber">0</span>
        <button id="button2" name="adicionar" onclick="increment()">+</button>
    </div>
    <button id="button3" name="resetar">Reset</button> 
    <script src="assets/js/script.js"></script>
</body>
</html>
